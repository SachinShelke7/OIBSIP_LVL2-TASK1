<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>OIBSIP_Level2-Task1</title>
</head>

<body class="body">
    <div class="main">
        <form class="form" name="calc" data-tilt>
            <div class="display">
                <input type="text" readonly class="inp1" name="txt" />
                <input type="text" readonly placeholder="" class="inp2" name="nd" />
                <div class="text-xs absolute top-2">OIBSIP-LEVEL2_TASK1
                </div>
            </div>
            <div class="keypad">
                <span class="ac" onclick="calc.txt.value='',calc.nd.value='' " ondblclick=>AC</span
          >
          <span
            class="btn2"
            onclick="document.calc.txt.value +='/' "
            >/</span
          >
          <span
            class="btn2"
            onclick="document.calc.txt.value +='*' "
            >*</span
          >
          <span
            class="btn1"
            onclick="document.calc.txt.value +='7' "
            >7</span
          >
          <span
            class="btn1"
            onclick="document.calc.txt.value +='8' "
            >8</span
          >
          <span
            class="btn1"
            onclick="document.calc.txt.value +='9' "
            >9</span
          >
          <span
            class="btn2"
            onclick="document.calc.txt.value +='-' "
            >-</span
          >
          <span
            class="btn1"
            onclick="document.calc.txt.value +='4' "
            >4</span
          >
          <span
            class="btn1"
            onclick="document.calc.txt.value +='5' "
            >5</span
          >
          <span
            class="btn1"
            onclick="document.calc.txt.value +='6' "
            >6</span
          >
          <span
            class="btn2"
            onclick="document.calc.txt.value +='+' "
            >+</span
          >
          <span
            class="btn1"
            onclick="document.calc.txt.value +='1' "
            >1</span
          >
          <span
            class="btn1"
            onclick="document.calc.txt.value +='2' "
            >2</span
          >
          <span
            class="btn1"
            onclick="document.calc.txt.value +='3' "
            >3</span
          >
          <span
          class="eq"
          onclick="document.calc.nd.value=eval(calc.txt.value) "
          >=</span
        >

          <span
            class="btn1"
            onclick="document.calc.txt.value +='0' "
            >0</span
          >
          <span
            class="btn1"
            onclick="document.calc.txt.value +='00' "
            >00</span
          >
          <span
            class="btn1"
            onclick="document.calc.txt.value +='.' "
            >.</span
          >
        </div>
      </form>
    </div>
  </body>
</html>
